<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //for
  for (let i = 0; i < 10; i++) {
    console.log("Count:", i);
  }

  //while
  let i = 10
  while (i < 14){

    console.log(i);

    i++
  }


  //do while
  let j = 0;
  do {
    console.log(j);
    j++;

  } while (j < 5);





</script>
</body>
</html>
