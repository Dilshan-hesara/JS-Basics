
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #707070;
        }

        .b{
            width: 100px;
            height: 50px;
            background-color: #000000;
            display: inline-block;
            border-radius: 10px;


        }


    </style>


</head>
<body>


<section class="main">

    <div>
        <div class="b"></div>

    </div>

    <div>
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
    </div>

    <div>
        <div class="b"></div>

    </div>

</section>

<script src="../assent/lib/jquery-3.7.1.min.js"></script>

<script>
    let colors = ["red", "lightpink", "blue", "yellow", "white", "purple"];
    const boxes=document.querySelectorAll(".b")

    const x = () => {
        let last = colors.pop();
        colors.unshift(last);

        for (let i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor=colors[i]
        }
    }
    setInterval(x );


</script>

</body>
</html>
